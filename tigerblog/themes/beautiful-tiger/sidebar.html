<div class="aside-inner" style="background-image: url('/blog/static/images/aside-logo.svg');">
	<div class="sidebar-md">
		{{ blog.sidebar|safe }}
	</div>
	<h2 style="margin-bottom: .6rem;">Tags</h2>
	<div class="tags">
		{% for tag in blog.tags %}
			<a href="{{tag.url}}">{{tag.title}}</a>	
		{% endfor %}
	</div>
</div>
